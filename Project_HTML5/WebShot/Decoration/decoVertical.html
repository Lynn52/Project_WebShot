<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 꾸미기(세로형)</title>  
    <link rel="stylesheet" type="text/css" href="../webshot.css">
    <script src="https://kit.fontawesome.com/34759a147d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Righteous&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ws-container-fluid">
        <section class="ws-block ws-flex-center ws-mb-60 ws-bgcolor-3 ws-border-rounded">
                <h1 class="highlight">Decoration</h1>
                <span class="text1" style="color: lightgray;">이미지 드래그 시, 순서 변경 가능! 자유롭게 꾸며 보세요 😎💖</span>
        </section>
    
        <div class="frame-container ws-mb-60">
            <div class="canvas-container1">
                <canvas id="canvas1" class="canvas" draggable="true"></canvas>
                <canvas id="canvas2" class="canvas" draggable="true"></canvas>
                <canvas id="canvas3" class="canvas" draggable="true"></canvas>
                <canvas id="canvas4" class="canvas" draggable="true"></canvas>
            </div>

            <div id="color-buttons" class="btns-container" style="gap: 0px; margin-left: 60px;">
                <button class="btns-color red palette"></button>
                <button class="btns-color orange palette"></button>
                <button class="btns-color yellow"></button>
                <button class="btns-color green"></button>
                <button class="btns-color blue"></button>
                <button class="btns-color darkblue"></button>
                <button class="btns-color purple"></button>
                <button class="btns-color white"></button>
                <button class="btns-color pink"></button>
                <button class="btns-color grey"></button>
                <button class="btns-color black"></button>
            </div>
        </div>

        <div class="frame-container">
            <span class="text1" style="margin-bottom: 10px;">순서 변경 후 반드시 " 📌 (고정) "</span>
        </div>

        <div class="ws-block ws-flex-center ws-bgcolor-5 ws-border-rounded">
            <div class="frame-container">
                <button id="fix" class="btn btn-outline-success btn-lg" style="float: left;">
                    <h1 class="highlight">📌</h1></button>
                <button id="done" class="btn btn-outline-success btn-lg" style="margin: 30px 30px" disabled>
                    <h1 class="highlight">Done</h1></button>
                <button id="download" class="btn btn-outline-success btn-lg" style="margin-right: 30px;" disabled>
                    <i class="fa fa-circle-down fa-solid fs-2x hightlight"></i></button>
                <button id="home" class="btn btn-outline-success btn-lg" style="float:right;" disabled>
                    <i class="fa fa-house fa-solid fs-2x hightlight"></i></button>
            </div>
        </div>
    </div>

    <script src="decoVertical.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
