<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 촬영(세로형)</title>  
    <link rel="stylesheet" type="text/css" href="../webshot.css">
    <script src="https://kit.fontawesome.com/34759a147d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Righteous&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ws-container-fluid">
        <section class="ws-block ws-flex-center ws-mb-60 ws-bgcolor-2 ws-border-rounded">
                <h1 class="highlight">Photo Time!</h1>
                <span class="text1">버튼을 누르면 사진이 한 컷씩 촬영됩니다</span>
        </section>
    
        <div class="frame-container ws-mb-60">
            <div class="canvas-container1">
                <canvas id="canvas1" class="canvas"></canvas>
                <canvas id="canvas2" class="canvas"></canvas>
                <canvas id="canvas3" class="canvas"></canvas>
                <canvas id="canvas4" class="canvas"></canvas>
            </div>
            <div class="btns-container" style="margin-left: 60px; height: 1080px;">
                <button id="shoot1" class="btn btn-outline-success btn-lg">
                    <i class="fa fa-camera-retro fa-solid fs-2x"></i></button>
                <button id="shoot2" class="btn btn-outline-success btn-lg" disabled>
                    <i class="fa fa-camera-retro fa-solid fs-2x"></i></button>
                <button id="shoot3" class="btn btn-outline-success btn-lg" disabled>
                    <i class="fa fa-camera-retro fa-solid fs-2x"></i></button>
                <button id="shoot4" class="btn btn-outline-success btn-lg" disabled>
                    <i class="fa fa-camera-retro fa-solid fs-2x"></i></button>
            </div>
        </div>

        <div class="ws-block ws-flex-center ws-bgcolor-5 ws-border-rounded">
            <div class="frame-container">
                <span class="text2" id="confirm"></span>
                <button id="next" class="btn btn-outline-success btn-lg" style="float: right;" disabled>
                    <h1 class="highlight">>></h1></button>
            </div>
        </div>
    </div>

    <script src="camtocanvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
